---
layout: default
aside:
  toc: true
---

<h2>Daftar Blog</h2>
{% for post in site.posts %}
		<small><time>{{ post.date | date: "%b %-d, %Y" }}</time></small>
		<h4 style="margin-top: 0.5px;"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
{% endfor %}

<p>Berlangganan <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
